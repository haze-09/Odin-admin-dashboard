<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard"></div>
        <div class="header">
            <div class="top">
                <div class="search">
                    <img class="headerIcons" src="icons/search.svg">
                    <input type="search" class="round">                   
                </div>
                <div class="account">
                    <img class="headerIcons" src="icons/bell.svg">
                    <div>
                        <img src="icons/profile1.png" id="profile1" class="round">
                        <p id="AccountName">Kevin Benjamin</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="hi">
                    <img src="icons/profile1.png" class="round" style="width: 60px;">
                    <div>
                        <p style="font-weight: 300; font-size: smaller;">Hi, there</p>
                        <p style="font-weight: 500;">Kevin Benjamin</p>  
                    </div>
                                     
                </div>
                <div class="buttons">
                    <button>new</button>
                    <button>upload</button>
                    <button>share</button>
                </div>
            </div>
        </div>
        <div class="content"></div>
    </div>
    
</body>
</html>
